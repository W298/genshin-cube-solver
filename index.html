<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>원신 황해 지하큐브 Solver</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5" style="text-align: center;">
      <h1 class="m-4">원신 황해 지하큐브 Solver</h1>
      <h4 class="m-3">
        ⬆️ : 0, ➡️ : 1, ⬇️ : 2, ⬅️ : 3
      </h4>
      <h6>
        위에서 내려다 봤을 때,<br />
        큐브가 바라보는 (그림이 그려져 있는) 방향을 <br />
        위 표를 보고 아래에 입력해주세요~ <br />
        <b>Made by ruka</b>
      </h6>
      <div class="row w-50 mt-4 mb-4" style="margin-left: 25%;">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <button class="btn btn-primary" id="pos0" onclick="Rotate(this);">
                0
              </button>
              <br />위치 : 0
            </div>
            <div class="col"></div>
            <div class="col">
              <button class="btn btn-primary" id="pos1" onclick="Rotate(this);">
                0
              </button>
              <br />위치 : 1
            </div>
          </div>

          <div class="row">
            <div class="col"></div>
            <div class="col">
              <button
                class="btn btn-primary"
                id="target"
                onclick="Rotate(this);"
              >
                0
              </button>
              <br />목표
            </div>
            <div class="col"></div>
          </div>

          <div class="row">
            <div class="col">
              <button class="btn btn-primary" id="pos3" onclick="Rotate(this);">
                0
              </button>
              <br />위치 : 3
            </div>
            <div class="col"></div>
            <div class="col">
              <button class="btn btn-primary" id="pos2" onclick="Rotate(this);">
                0
              </button>
              <br />위치 : 2
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-danger"
            style="width: 30%;"
            onclick="SolveButton();"
            id="sol-button"
          >
            Solve!
          </button>
        </div>
      </div>

      <div class="row mt-3 mb-3">
        <h6>
          <b>[솔루션 사용법]</b><br />
          숫자를 보고, 그 위치에 있는 큐브를 때리면 됩니다.<br />
          ex) 3, 2, 2 -> (왼쪽아래) (오른쪽아래) (오른쪽아래)
        </h6>
        <hr />
        <h3>Solution</h3>
        <h6 id="solution-footer"></h6>
        <h3 id="solution"></h3>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
